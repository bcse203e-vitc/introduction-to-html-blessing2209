<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ordered and Unordered Lists</title>
</head>
<body>
  <h2>Top 5 Planets by Size</h2>
  <ol>
    <li>Jupiter</li>
    <li>Saturn</li>
    <li>Uranus</li>
    <li>Neptune</li>
    <li>Earth</li>
  </ol>

  <h2>Common Fruits</h2>
  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Orange</li>
    <li>Grapes</li>
    <li>Mango</li>
  </ul>
</body>
</html>
