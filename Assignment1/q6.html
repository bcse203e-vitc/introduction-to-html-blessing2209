<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heading Sizes Example</title>
</head>
<body>
  <h1>b</h1>
  <h2>l</h2>
  <h3>e</h3>
  <h4>s</h4>
  <h5>s</h5>
  <h6>i</h6>
  <p style="font-size: 0.8em; margin: 0;">n</p> <!-- simulated h7 -->
  <p style="font-size: 0.7em; margin: 0;">g</p> <!-- extra small for last letter -->
</body>
</html>
